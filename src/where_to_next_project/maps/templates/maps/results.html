{% extends "maps/base.html" %}
{% block content %}

     <header class="site-header">
       <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

             <div class="left-side">
                  <a class="navbar-brand mr-4" href="{% url 'Maps-Home' %}">Where To Next</a>
             </div>

            <a class="nav-item ml-auto text-light mr-3" href="#">About</a>
            <a class="nav-item text-light" href="{% url 'Maps-Test' %}">Test Mode</a>

       </nav>
     </header>

     <div class="my-container">

          <div id="map" class="results-map">
          </div>

     <script>
          function init(){
               initResultsMap();
               {% if route %}
                  var route = '{{ route|escapejs }}';
                  {% if test_mode %}
                    testCalculateAndDisplayRoute(route);
                  {% else %}
                    calculateAndDisplayRoute(route);
                  {% endif %}
                {% endif %}
          }
     </script>

{% endblock content %}
